<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <link rel="Icon" href="/favicon-32x32.png">

    <title >Personalna kartica</title>
  </head>

  <body>
   
    <section class="container">
      
        <div class="card">
          
          <div class="bg-img"></div>
      
          <div class="pic"> </div>
          
        </div>
        
      <div class="container">
        <div class="container-top">
          <img src="/bg-pattern-card.svg" alt="" />
          
        </div>
        
        
        <div class="container-content">
          
          <span class="Victor"><b> Viktor</b> </span>

          <span class="crest"><b>Crest</b></span>
          <span class="age">26</span>
          <div class="place">London</div>
        </div>

        <div class="container-bottom">
          <!--<div class="container-bottom">-->
            <div class="bottom-item">
              <p class="status">80K</p>
              <p class="item-name">Followers</p>
            </div>
            <div class="bottom-item">
              <p class="status">803K</p>
              <p class="item-name">Likes</p>
            </div>
            <div class="bottom-item">
              
              <p class="status">1.4K</p>
              <p class="item-name">Photos</p>
          </div>

        </div>
      </div>
    </section>
